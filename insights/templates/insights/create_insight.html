{% extends "base.html" %}
{% load static %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="container col-5 p-3">
            <div class="mt-4 border rounded-4 p-3">
                <img src="{% static 'images/banner/insight_banner.jpg' %}"
                     class="mb-2"
                     alt="Insight Banner"
                     width="580px"
                     height="160px">
                {{ form.as_p }}
                <div class="d-grid gap-2 d-md-block text-end">
                    <button type="submit" class="btn btn-primary w-25">Submit</button>
                </div>
            </div>
        </div>
    </form>
    
{% endblock content %}
